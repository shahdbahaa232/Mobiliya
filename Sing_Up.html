<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Sing_Up.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="Sign-up">
  <div class="icon" onclick="document.getElementById('upload').click();">
  <img id="profile-pic" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="user icon">
  </div>

    <!-- input file مخفي -->
    <input type="file" id="upload" accept="image/*" style="display:none" onchange="loadFile(event)">
  
    <form class="input-data" id="signUpForm">
    <div  class="form-row">
    <div class="form-group">
      <label for="fname">First Name :</label>
      <input type="text" id="fname" name="fname" placeholder="First Name"required>
    </div>
    <div class="form-group">
      <label for="lname">Last Name :</label>
      <input type="text" id="lname" name="lname" placeholder="Last Name" required>
    </div>
    </div>
    <div class="form-group">
      <label for="User Name:">User Name :</label>
      <input type="text" id="UserName" name="UserName" placeholder="User Name" required>
    </div>

    <div class="form-group">
      <label for="password">Password :</label>
      <input type="password" id="password" name="password" placeholder="Enter Password" required>
    </div>
    <div class="form-group">
      <label for="address">Address :</label>
      <input type="text" id="address" name="address" placeholder="Address" required>
    </div>

    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label for="PhoneNum">Phone Number :</label>
      <input type="tel" id="tel" name="tel" pattern="\d{11}" maxlength="11" title="Phone number must be 11 digits" placeholder="Phone Number" required>
    </div>
    <div class="form-group">
      <label for="National ID">National ID :</label >
      <input type="text" id="National ID" name="National ID" placeholder="National ID" pattern="\d{14}" minlength="14" maxlength="14" title="The national ID number must be exactly 14 digits" required>
    </div>
    <input type="submit" id="submit" name="submit" class="submit">
  </form>
  </div>

<script src="sign_up.js">
</script>
</body>
</html>
